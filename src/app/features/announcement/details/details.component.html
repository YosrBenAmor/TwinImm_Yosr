      <p><strong>Category :</strong> {{ announcement.category }}</p>

    </div>
  
    <button (click)="deleteAnnouncement(announcement.id)" class="btn btn-danger">Supprimer</button>

    <button [routerLink]="['announcement/list']" class="btn">Retour Ã  la liste</button>
  </div>
